<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="./assets/styles/style.css">
        <title>Music Player</title>
    </head>
    <body>
        <div class="offset-container">
            <div class="player">
                <div class="playlistst_container">
                    <div class="playlists_header">Playlists <button class="playlist_add-btn" id="addPlaylist">+</button></div>
                    <div class="playlists_line"></div>
                    <ul class="playlists_list" id="playlistsList">
                        <li class="playlist_item playing">All Music</li>
                    </ul>
                </div>
                <div class="music_playing" id="musicPlaying"></div>
                <div class="player-controls">
                    <div id="prevBtn" class="previous_track-btn">
                        <svg width="18" heght="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path id="path883-6" d="m5.9876152 3c1.0907028 0 2 .90929723 2 2v4.203125c0 .22279998.24068518.36248456.43413629.25195629l10.200629-5.8281282c.25304679-.14459817.527688-.2038932.796875-.19335938.80756099.0316015 1.5683594.69206547 1.5683594 1.5664062l-.86335742 6.0101606a6.9613817 6.9613817 0 0 0 0 1.9796787l.86335742 6.0101606c.16486728 1.154071-1.3530472 1.9514396-2.3652344 1.3730469l-10.200629-5.8281282c-.19345111-.11052827-.43413629.0291563-.43413629.25195629v4.203125c0 1.0907028-.90929723 2-2 2s-2-.90929723-2-2v-14c0-1.0907028.90929723-2 2-2z" font-feature-settings="normal" font-variant-alternates="normal" font-variant-caps="normal" font-variant-east-asian="normal" font-variant-ligatures="normal" font-variant-numeric="normal" font-variant-position="normal" font-variation-settings="normal" inline-size="0" isolation="auto" mix-blend-mode="normal" paint-order="fill markers stroke" shape-margin="0" shape-padding="0" solid-color="rgb(0,0,0)" text-decoration-color="rgb(0,0,0)" text-decoration-line="none" text-decoration-style="solid" text-indent="0" text-orientation="mixed" text-transform="none" white-space="normal"/>
                        </svg>
                    </div>
                    <button class="player-play-btn" 
                                role="button" 
                                aria-label="Play"
                                data-playing="false"
                                id="playStopBtn"
                                >
                        <div class="player-icon-play" id="playIcon">
                            <svg xmlns="https://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>play</title><polygon class="icon-play" points="19.05 12 6 3.36 6 20.64 19.05 12"/><rect class="icon-container" width="24" height="24"/></svg>
                        </div>
                        
                        <div class="player-icon-pause hidden" id="stopIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>pause</title><g><rect  class="icon-pause" x="6" y="3.26" width="4" height="17.48"/><rect class="icon-pause" x="14" y="3.26" width="4" height="17.48"/></g><rect class="icon-container" width="24" height="24"/></svg>
                        </div>
                    </button>
                    <div id="nextBtn" class="next_track-btn">
                        <svg width="18" heght="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path id="path883-6" d="m5.9876152 3c1.0907028 0 2 .90929723 2 2v4.203125c0 .22279998.24068518.36248456.43413629.25195629l10.200629-5.8281282c.25304679-.14459817.527688-.2038932.796875-.19335938.80756099.0316015 1.5683594.69206547 1.5683594 1.5664062l-.86335742 6.0101606a6.9613817 6.9613817 0 0 0 0 1.9796787l.86335742 6.0101606c.16486728 1.154071-1.3530472 1.9514396-2.3652344 1.3730469l-10.200629-5.8281282c-.19345111-.11052827-.43413629.0291563-.43413629.25195629v4.203125c0 1.0907028-.90929723 2-2 2s-2-.90929723-2-2v-14c0-1.0907028.90929723-2 2-2z" font-feature-settings="normal" font-variant-alternates="normal" font-variant-caps="normal" font-variant-east-asian="normal" font-variant-ligatures="normal" font-variant-numeric="normal" font-variant-position="normal" font-variation-settings="normal" inline-size="0" isolation="auto" mix-blend-mode="normal" paint-order="fill markers stroke" shape-margin="0" shape-padding="0" solid-color="rgb(0,0,0)" text-decoration-color="rgb(0,0,0)" text-decoration-line="none" text-decoration-style="solid" text-indent="0" text-orientation="mixed" text-transform="none" white-space="normal"/>
                        </svg>
                    </div>
                    <div class="player-timeline">
                        <span class="player-time player-time-current">00:00</span>
                        <div class="player-progress">
                        <div class="player-progress-filled"></div>
                        </div>
                        <span class="player-time player-time-duration">00:00</span>
                    </div>
                    <div class="player-volume-container">
                            <input type="range" id="volume" min="0" max="1" value="1" step="0.01" class="player-volume" />
                    </div>
                </div>
                    <div class="play_options">
                        <div id="repeatPlay" class="repeat_play">
                            <svg class="repeat_icon" width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.0001 17H8.00098C4.68727 17 2.00098 14.3137 2.00098 11C2.00098 7.68629 4.68727 5 8.00098 5H16.0001C19.3138 5 22.0001 7.68629 22.0001 11C22.0001 14.3137 19.3138 17 16.0001 17H14.0001M17.0001 20L14.0001 17M14.0001 17L17.0001 14" stroke="#222222"/>
                            </svg>
                        </div>
                        <div id="randomPlay" class="random_play">
                            <svg class ="random_icon" width="18px" height="16px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16">
                                <path fill="black" d="M13 12h-2c-1 0-1.7-1.2-2.4-2.7-0.3 0.7-0.6 1.5-1 2.3 0.8 1.4 1.8 2.4 3.4 2.4h2v2l3-3-3-3v2z"></path>
                                <path fill="black" d="M5.4 6.6c0.3-0.7 0.6-1.5 1-2.2-0.8-1.4-1.9-2.4-3.4-2.4h-3v2h3c1 0 1.7 1.2 2.4 2.6z"></path>
                                <path fill="black" d="M16 3l-3-3v2h-2c-2.7 0-3.9 3-5 5.7-0.8 2.1-1.7 4.3-3 4.3h-3v2h3c2.6 0 3.8-2.8 4.9-5.6 0.9-2.2 1.8-4.4 3.1-4.4h2v2l3-3z"></path>
                            </svg>
                        </div>
                    </div>
                <div class="playlist-container">
                    <h3 id="playerName">All Music</h3>
                    <ul id="playlist" class="play_list"></ul>
                </div>
                <div class="upload_audio">
                    <label class="uploadIcon" for="fileInput">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                        </svg>
                    </label>
                    <input type="file" id="fileInput" accept=".mp3, .wav" multiple>
                </div>
                <div class="new_playlist-modal hidden" id="modal">
                    <div class="new_playlist-header">
                        Создайте новый плейлист
                        <button class="form_close-btn" id="headerCloseBtn">x</button>
                    </div>
                    <div class="playlists_line"></div>
                    <div class="name_playlist-container">
                        <label for="newPlaylistName">Название:</label>
                        <div class="input-container">
                            <input type="text" id="newPlaylistName" maxlength="30"></input>
                            <span id="inputError"></span>
                        </div>
                    </div>
                    <div class="choice-container" id="choiceTrack">
                    </div>
                    <div class="new_playlist-footer">
                        <button class="playlist_footer-btn" id="newBtn">Создать</button>
                        <button class="playlist_footer-btn" id="closeBtn">Закрыть</button>
                    </div>
                </div>
            </div>
            <canvas class="visualiziter-audio" id="visualizer"></canvas>
        </div>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
